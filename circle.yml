---
machine:
      service:
         - docker
dependencies:
   pre:
      - sudo apt-get -y update
      - sudo apt-get -y install awscli
      - sudo apt-get -y install docker
   post:
      - sudo service docker start
      - docker build -t test .
      - docker tag test:latest $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/test:latest
test:
      post:
         - docker run -d -p 8080:8080 --name test $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/test:latest sleep 10
         - docker ps
         - aws ecr get-login
         - docker push $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/test:latest
